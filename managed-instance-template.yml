resources:
- type: compute.v1.instanceTemplate
  name: managed-instance-template
  properties:
    machineType: https://www.googleapis.com/compute/v1/projects/test-project-267910/global/machineTypes/n1-standard-1 #CHANGE ME
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: $(ref.network-1.selfLink)
      subnetwork: $(ref.subnet-a.selfLink)
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
- type: compute.v1.network
  name: network-1
  properties:
    autoCreateSubnetworks: false
- name: subnet-a
  type: compute.v1.subnetwork
  properties:
    ipCidrRange: 10.0.1.0/24
    network: $(ref.network-1.selfLink)
    privateIpGoogleAccess: false
    region: us-central1
- name: ssh-network-1
  type: compute.v1.firewall
  properties:
    network: $(ref.network-1.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: TCP
      ports: ["22"]
- name: icmp-network-1
  type: compute.v1.firewall
  properties:
    network: $(ref.network-1.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: ICMP    
    
